<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация | ABC Wear</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Tabs -->
            <div class="flex border-b">
                <button id="loginTab" class="flex-1 py-4 px-6 text-center font-medium text-gray-600 hover:text-gray-800 focus:outline-none border-b-2 border-blue-500">
                    Вход
                </button>
                <button id="registerTab" class="flex-1 py-4 px-6 text-center font-medium text-gray-600 hover:text-gray-800 focus:outline-none">
                    Регистрация
                </button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="p-6">
                <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Вход в аккаунт</h2>
                <form id="loginFormElement" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="loginLogin">
                            Логин (email или username)
                        </label>
                        <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               id="loginLogin" type="text" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="loginPassword">
                            Пароль
                        </label>
                        <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               id="loginPassword" type="password" required>
                    </div>
                    <div class="text-red-500 text-sm hidden" id="loginError"></div>
                    <button type="submit" 
                            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Войти
                    </button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="p-6 hidden">
                <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Регистрация</h2>
                <form id="registerFormElement" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="registerUsername">
                            Username
                        </label>
                        <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               id="registerUsername" type="text" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="registerEmail">
                            Email
                        </label>
                        <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               id="registerEmail" type="email" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="registerPassword">
                            Пароль
                        </label>
                        <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               id="registerPassword" type="password" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="registerPasswordRepeat">
                            Повторите пароль
                        </label>
                        <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               id="registerPasswordRepeat" type="password" required>
                    </div>
                    <div class="text-red-500 text-sm hidden" id="registerError"></div>
                    <button type="submit"
                            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Зарегистрироваться
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/auth.js?v=2"></script>
</body>
</html>
