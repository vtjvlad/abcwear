<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | ABC Wear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .auth-header h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        .auth-header p {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 0;
        }
        .form-control {
            border-radius: 12px;
            padding: 0.9rem 1.2rem;
            margin-bottom: 1.2rem;
            border: 2px solid #e9ecef;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.15);
        }
        .btn-primary {
            width: 100%;
            padding: 0.9rem;
            border-radius: 12px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9 0%, #2471a3 100%);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
            color: #7f8c8d;
            font-size: 0.95rem;
        }
        .auth-switch a {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
            margin-left: 0.5rem;
            transition: all 0.3s ease;
        }
        .auth-switch a:hover {
            color: #2980b9;
            text-decoration: none;
        }
        .alert {
            display: none;
            margin-bottom: 1.2rem;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 500;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            margin-bottom: 0.6rem;
            color: #2c3e50;
            font-weight: 500;
            font-size: 0.95rem;
        }
        .alert-danger {
            background-color: #fff5f5;
            border-color: #feb2b2;
            color: #c53030;
        }
        .alert-success {
            background-color: #f0fff4;
            border-color: #9ae6b4;
            color: #2f855a;
        }
        @media (max-width: 480px) {
            .auth-container {
                padding: 2rem;
                margin: 1rem;
            }
            .auth-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>ABC Wear</h1>
            <p id="auth-subtitle">Вход в аккаунт</p>
        </div>

        <div class="alert alert-danger" id="error-alert" role="alert"></div>
        <div class="alert alert-success" id="success-alert" role="alert"></div>

        <!-- Форма входа -->
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" class="form-control" id="login-email" placeholder="Введите ваш email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Пароль</label>
                <input type="password" class="form-control" id="login-password" placeholder="Введите ваш пароль" required>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>

        <!-- Форма регистрации -->
        <form id="register-form" style="display: none;">
            <div class="form-group">
                <label for="register-username">Имя пользователя</label>
                <input type="text" class="form-control" id="register-username" placeholder="Придумайте имя пользователя" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" class="form-control" id="register-email" placeholder="Введите ваш email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Пароль</label>
                <input type="password" class="form-control" id="register-password" placeholder="Придумайте пароль" required>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>

        <div class="auth-switch">
            <span id="switch-text">Нет аккаунта?</span>
            <a id="switch-button">Зарегистрироваться</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const switchButton = document.getElementById('switch-button');
        const switchText = document.getElementById('switch-text');
        const authSubtitle = document.getElementById('auth-subtitle');
        const errorAlert = document.getElementById('error-alert');
        const successAlert = document.getElementById('success-alert');

        let isLoginMode = true;

        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
            successAlert.style.display = 'none';
        }

        function showSuccess(message) {
            successAlert.textContent = message;
            successAlert.style.display = 'block';
            errorAlert.style.display = 'none';
        }

        function switchMode() {
            isLoginMode = !isLoginMode;
            loginForm.style.display = isLoginMode ? 'block' : 'none';
            registerForm.style.display = isLoginMode ? 'none' : 'block';
            switchText.textContent = isLoginMode ? 'Нет аккаунта?' : 'Уже есть аккаунт?';
            switchButton.textContent = isLoginMode ? 'Зарегистрироваться' : 'Войти';
            authSubtitle.textContent = isLoginMode ? 'Вход в аккаунт' : 'Регистрация';
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
        }

        switchButton.addEventListener('click', switchMode);

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Ошибка при входе');
                }

                showSuccess('Успешный вход!');
                localStorage.setItem('token', data.token);
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                showError(error.message);
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Ошибка при регистрации');
                }

                showSuccess('Регистрация успешна!');
                localStorage.setItem('token', data.token);
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                showError(error.message);
            }
        });
    </script>
</body>
</html>
