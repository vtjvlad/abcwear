<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль | ABC Wear</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-800">Личный кабинет</h1>
                    <button onclick="authUtils.logout()" class="text-red-500 hover:text-red-700">
                        Выйти
                    </button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Sidebar -->
                <div class="md:col-span-1">
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <nav class="space-y-2">
                            <button onclick="showSection('profile')" class="w-full text-left px-4 py-2 rounded-md hover:bg-blue-50 text-blue-600 font-medium">
                                Профиль
                            </button>
                            <button onclick="showSection('orders')" class="w-full text-left px-4 py-2 rounded-md hover:bg-blue-50 text-gray-600">
                                Заказы
                            </button>
                        </nav>
                    </div>
                </div>

                <!-- Content Area -->
                <div class="md:col-span-2">
                    <!-- Profile Section -->
                    <div id="profileSection" class="bg-white rounded-lg shadow-lg p-6">
                        <h2 class="text-xl font-bold mb-6">Информация профиля</h2>
                        <form id="profileForm" class="space-y-4">
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                                    Имя
                                </label>
                                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                       id="name" type="text" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                                    Email
                                </label>
                                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                       id="email" type="email" required>
                            </div>
                            <div class="text-green-500 text-sm hidden" id="profileSuccess"></div>
                            <div class="text-red-500 text-sm hidden" id="profileError"></div>
                            <button type="submit" 
                                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                Сохранить изменения
                            </button>
                        </form>

                        <div class="mt-8 pt-8 border-t">
                            <h3 class="text-lg font-bold mb-4">Изменить пароль</h3>
                            <form id="passwordForm" class="space-y-4">
                                <div>
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="currentPassword">
                                        Текущий пароль
                                    </label>
                                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                           id="currentPassword" type="password" required>
                                </div>
                                <div>
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="newPassword">
                                        Новый пароль
                                    </label>
                                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                           id="newPassword" type="password" required>
                                </div>
                                <div>
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmPassword">
                                        Подтвердите новый пароль
                                    </label>
                                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                           id="confirmPassword" type="password" required>
                                </div>
                                <div class="text-green-500 text-sm hidden" id="passwordSuccess"></div>
                                <div class="text-red-500 text-sm hidden" id="passwordError"></div>
                                <button type="submit" 
                                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                    Изменить пароль
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Orders Section -->
                    <div id="ordersSection" class="bg-white rounded-lg shadow-lg p-6 hidden">
                        <h2 class="text-xl font-bold mb-6">История заказов</h2>
                        <div id="ordersList" class="space-y-4">
                            <!-- Orders will be loaded here -->
                            <div class="text-gray-500 text-center py-4">Загрузка заказов...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth-utils.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
